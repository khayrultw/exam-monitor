name: Build Go Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: |
        cd client
        go build .

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: macos-binary
        path: client/client
        retention-days: 7
